<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>D3.chart Base Example</title>
		<script src="../vendor/d3.js"></script>
    <script src="../vendor/d3.chart.js"></script>
		<script src="../src/bars.js"></script>
    <style>

    </style>
	</head>
	<body>
		<div id="bar-viz"></div>
	</body>
  <script>
		var data = [
			{
				name: 'tom',
				value: 200
			},
			{
				name: 'yehuda',
				value: 250
			},
			{
				name: 'iamstef',
				value: 300
			},
			{
				name: 'machty',
				value: 150
			},
			{
				name: 'rwjblue',
				value: 378
			},
			{
				name: 'kris',
				value: 123
			},
			{
				name: 'selvagsz',
				value: 10
			}
		];


		var BarChart = d3.select('#bar-viz')
			.append('svg')
			.chart('Bars', {
				margin: {
					left: 25,
					right: 25,
					top: 50,
					bottom: 50
				},

				colors: ['#ccc', '#999', "#aaa", '#dad'],

				rangeRoundBand: 0.05
			})
			.width(600)
			.height(500);

		BarChart.draw(data);
	</script>
	</body>
</html>
